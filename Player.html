<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="player.css">
</head>

<body>
    <div>
        <div class="player">
            <div class="top">
                <button class="small">
                <div class="inner_buttom">
                    <img style="height: 10px;" src="">
                </div>
            </button>
                <p class="indicator">PLAING NOW</p>
                <button class="small">
                <div class="inner_button">
                        <img style="height: 10px;" src="">
                </div>
            </button>
            </div>
            <div class="center">
                <img class="album" src="/pic/roz.jpg">
            </div>
            <div class="song_details">
                <div class="font-size: 20px;">Low Life</div>
                <div class="margin-top: 7px;font-size: 10px;">Future ft. weekend</div>
            </div>
            <div class="slider">
                <div class="time">
                    <div>1:17</div>
                    <div>2:46</div>
                </div>
                <div class="slider_bar">
                    <div class="inner_slider_bar"></div>
                </div>
            </div>
            <div class="controls">
                <button class="big">
                    <div class="inner_button_big">
                        <img style="height: 15px; transform: scale(-1);" src="/pic/images.png">
                    </div>
                </button>
                <button class="big_play_pause">
                    <div class="playpause">
                        <img style="height: 15px;" src="/pic/bb.jpg">
                    </div>
                </button>
                <button class="big">
                    <div class="inner_button_big">
                        <img style="height: 15px;" src="/pic/vv.jpg">
                    </div>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
